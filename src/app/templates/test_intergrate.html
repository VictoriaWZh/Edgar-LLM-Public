<!DOCTYPE html>
<html lang="en">
    <style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
    }
    
    .chat-box-content {
        border-radius: 50%;
        transition: all 0.5s ease-in-out;
        overflow: hidden;
        position: fixed;
        display: flex;
        flex-direction: column;
        height: 70px;
        width: 70px;
        bottom: 20px;
        right: 20px;
        cursor: pointer;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        z-index: 10;
    }
    

    .gif-overlay {
        width: 100%;
        height: 100%;
        background: black url('edgarlogov1.gif') center center no-repeat;
        background-size: contain; 
        position: absolute;
        top: 0;
        left: 0;
        z-index: 100;
        opacity: 1;
        transition: opacity 0.3s ease;
    }
    
    /* hideo gifeo */
    .chat-box-content.expanded .gif-overlay {
        opacity: 0;
                pointer-events: none;
        z-index: -100;
    }
    
    .chat-box-content.expanded {
        width: 25%;
        height: 60%;
        border-radius: 10px;
        overflow: hidden;
    }
    
    .header {
        height: 50px;
        background: #005a9e;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 10px;
    }
    
    .header .minimize-btn {
        background: transparent;
        border: none;
        color: #fff;
        font-size: 20px;
        cursor: pointer;
    }
    
    .chat-history {
        flex-grow: 1;
        overflow-y: auto;
        padding: 20px;
        background: #f7f9fc;
    }
    
    .input-container {
        display: flex;
        align-items: center;
        padding: 10px;
        border-top: 1px solid #ddd;
        background: #fff;
    }
    
    #user-message {
        flex-grow: 1;
        border: 1px solid #ccc;
        border-radius: 20px;
        padding: 10px 15px;
        font-size: 14px;
        outline: none;
        float: right;
    }
    
    #send-button {
        margin-left: 10px;
        padding: 10px 20px;
        border: none;
        background: #0078d4;
        color: #fff;
        border-radius: 20px;
        cursor: pointer;
    }
    
    .bubble {
        max-width: 70%;
        padding: 10px 15px;
        margin: 5px 0;
        border-radius: 20px;
        font-size: 14px;
        position: relative;
        width:fit-content;
    }
    
    .profile-pic {
    width: 30px;  /* Adjust this size to whatever looks normal */
    height: 30px; /* Adjust this size to match */
    border-radius: 50%;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    left: -40px;  /* Adjust position so it doesnâ€™t overlap the message */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

    .user {
        background: #d1b36a;
        color: white;
        border-bottom-right-radius: 0;
        align-self: flex-end;
        text-align: right;
        width: fit-content;
        margin-left: auto;
    }
    

    .server {
        background: #eceff1;
        color: black;
        align-self: flex-start;
        border-bottom-left-radius: 0;
        display: inline-block;
        overflow-wrap: break-word;
        word-wrap: break-word;
        position: relative;
        padding-left: 20px; 
        margin-left: 60px; }
    
    /* animationionn */
    .bubble.typing {
        background: #eceff1;
        color: black;
        padding: 13px 18px;
        border-radius: 20px;
        max-width: fit-content;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px; 
    }
    
    .bubble.typing span {
        width: 7px;
        height: 7px;
        background-color: gray;
        border-radius: 50%;
        animation: typing 1.5s infinite ease-in-out;
    }
    
    .bubble.typing span:nth-child(1) { animation-delay: 0s; }
    .bubble.typing span:nth-child(2) { animation-delay: 0.2s; }
    .bubble.typing span:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes typing {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
    }
    
    </style>
</head>
<body>

<div class="chat-box">
    <div class="chat-box-content" onclick="expandChat()">
        <div class="gif-overlay"></div>
        <div class="header">
            <span>Talk to Edgar!</span>
            <button class="minimize-btn" onclick="minimizeChat(event)">-</button>
        </div>
        <div class="chat-history" id="chat-history"></div>
        <div class="input-container">
            <textarea id="user-message" placeholder="Type your message..."></textarea>
            <button type="button" id="send-button">Send</button>
        </div>
    </div>
</div>

<script>
    let isExpanded = false;

    document.addEventListener("DOMContentLoaded", function () {
        setTimeout(() => {
            displayMessage("heyyyy r u free later :/", false);
        }, 500);
    });

    function expandChat() {
        const chatBox = document.querySelector('.chat-box-content');
        chatBox.classList.add('expanded');
        isExpanded = true;
    }

    function minimizeChat(event) {
        event.stopPropagation();
        const chatBox = document.querySelector('.chat-box-content');
        chatBox.classList.remove('expanded');
        isExpanded = false;
    }

    function displayMessage(message, isUser = false) {
        const chatHistoryContainer = document.getElementById('chat-history');

        const messageContainer = document.createElement('div');
        messageContainer.className = 'bubble ' + (isUser ? 'user' : 'server');
        messageContainer.textContent = message;

        if (!isUser) {
            const profilePic = document.createElement('img');
            profilePic.src = 'edgar.jpg'; 
            profilePic.className = 'profile-pic';
            messageContainer.appendChild(profilePic);
        }

        chatHistoryContainer.appendChild(messageContainer);
        chatHistoryContainer.scrollTop = chatHistoryContainer.scrollHeight;
    }

    function addTypingIndicator() {
        const chatHistoryContainer = document.getElementById('chat-history');

        const typingBubble = document.createElement('div');
        typingBubble.className = 'bubble typing';
        typingBubble.innerHTML = '<span></span><span></span><span></span>';

        chatHistoryContainer.appendChild(typingBubble);
        chatHistoryContainer.scrollTop = chatHistoryContainer.scrollHeight;

        return typingBubble;
    }

    function removeTypingIndicator(typingBubble) {
        if (typingBubble) {
            typingBubble.remove();
        }
    }

    function sendMessage() {
        const userMessage = document.getElementById('user-message').value.trim();
        if (!userMessage) return;  // Prevent empty messages

        displayMessage(userMessage, true);
        const typingIndicator = addTypingIndicator();

        fetch('http://127.0.0.1:5000/api/chat/?query=' + encodeURIComponent(userMessage))
            .then(response => response.json())
            .then(data => {
                removeTypingIndicator(typingIndicator);
                displayMessage(data.model_response, false);
            })
            .catch(() => {
                removeTypingIndicator(typingIndicator);
                displayMessage('Error: Unable to process your request.', false);
            });

        document.getElementById('user-message').value = '';
    }

    document.getElementById('send-button').addEventListener('click', sendMessage);
    document.getElementById('user-message').addEventListener('keyup', function (e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
</script>

</body>
</html>
