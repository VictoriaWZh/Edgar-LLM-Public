<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        .chat-box-content {
            border-radius: 50%;
            transition: all 0.5s ease-in-out;
            overflow: hidden;
            position: fixed;
            display: flex;
            flex-direction: column;
            height: 70px;
            width: 70px;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .gif-overlay {
            width: 100%;
            height: 100%;
            background: url('edgarlogov1.gif') center center no-repeat;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .chat-box-content.expanded .gif-overlay {
            opacity: 0;
            pointer-events: none;
            z-index: -100;
        }

        .chat-box-content.expanded {
            width: 25%;
            height: 60%;
            border-radius: 10px;
            overflow: hidden;
        }

        .header {
            height: 50px;
            background: #005a9e;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
        }

        .chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f7f9fc;
        }

        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: #fff;
        }

        #user-message {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 14px;
            outline: none;
        }

        #send-button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            background: #0078d4;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
        }

        .bubble {
            max-width: 70%;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 20px;
            font-size: 14px;
        }

        .user {
            background: #d1b36a;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .server {
            background: #eceff1;
            color: black;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
    </style>
</head>
<body>
<div class="chat-box">
    <div class="chat-box-content" onclick="expandChat()">
        <div class="gif-overlay"></div>
        <div class="header">
            <span>Talk to Edgar!</span>
        </div>
        <div class="chat-history" id="chat-history"></div>
        <div class="input-container">
            <textarea id="user-message" placeholder="Type your message..."></textarea>
            <button type="button" id="send-button">Send</button>
        </div>
    </div>
</div>

<script>
    let isExpanded = false;

    function expandChat() {
        const chatBox = document.querySelector('.chat-box-content');
        if (!isExpanded) {
            chatBox.classList.add('expanded');
            isExpanded = true;
        }
    }

    function displayMessage(message, isUser = false) {
        const chatHistoryContainer = document.getElementById('chat-history');
        const bubbleDiv = document.createElement('div');
        bubbleDiv.className = `bubble ${isUser ? 'user' : 'server'}`;
        bubbleDiv.textContent = message;

        chatHistoryContainer.appendChild(bubbleDiv);
        chatHistoryContainer.scrollTop = chatHistoryContainer.scrollHeight;
    }

    function sendMessage() {
        const userMessage = document.getElementById('user-message').value.trim();
        if (userMessage !== "") {
            displayMessage(userMessage, true);
        }

        fetch('http://127.0.0.1:5000/api/chat/?query=' + encodeURIComponent(userMessage))
            .then(response => response.json())
            .then(data => {
                displayMessage(data.model_response, false);
            })
            .catch(error => {
                displayMessage('Error: Unable to process your request.', false);
            });

        document.getElementById('user-message').value = '';
    }

    document.getElementById('send-button').addEventListener('click', sendMessage);
    document.getElementById('user-message').addEventListener('keyup', function (e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
</script>
</body>
</html>
